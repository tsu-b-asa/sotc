<form class="flexcol {{cssClass}}" autocomplete="off" style="background-color: #3F3F3F; background-image: url('systems/sotc/assets/sheets/Manual_Default_background.png'); background-size: cover; color: #efc281;">
    <div class="passive">
        <div class="passive_div">
            <div class="passive_left">
                <input name="name" type="text" value="{{data.name}}" placeholder="Passive" style="width: 100%; height: 32px; font-size: 12px; color: inherit;"/>
                <a class="passive_card-control print-passive_card">Print Passive <i class="fas fa-print"></i></a>
            </div>
            <div class="passive_right">
                {{editor detailsHTML target="system.details" button=true editable=editable engine="prosemirror"}}
            </div>
        </div>
    </div>
</form>
